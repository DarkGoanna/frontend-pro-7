    <script>
    /* 1 - реализуем метод 'map' */
        function doMap (array, callback) {
            var result = [];

            array.forEach(function (elem, ind, thisArr) {
               result.push(callback(elem, ind, thisArr));
            });
            return result;
        }

    
    /* 2 - реализуем метод 'filter' */
        function doFilter (array, callback) {
            var result = [];

            array.forEach(function (elem, ind, thisArr) {
                if (callback(elem, ind, thisArr)) {
                    result.push(elem);
                }
            });
            return result;
        }


        /* 3 задание */
        const notification = [

            },

            msg: 'Some enother message here'
            },
            {
            date: '11/08/2013',
            msg: 'enother message'
            }
        ];
        function grouping (array) {
            var result = array.reduce(function(acc, obj){
                if (!acc[obj.date]) {
                    acc[obj.date] = [];
                }
                acc[obj.date].push(obj.msg);
                return acc;
            }, {});
            return result;
        }
    </script>
